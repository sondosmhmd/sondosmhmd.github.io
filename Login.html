<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="login-body">
        <div class="main-login">
            <div class="overlay-login">
                <div class="content-login">
                    <p class="p-content-login">Login</p>
                </div> <!-- /content -->
                <div class="form-login-content">
                    <form class="form-login">
                        <center>
                    <table class="table-login">
                       <tr>   
                          <td><label><p  class="p-login-table">Username*</p></label></td>
                          <br>
                          <td><input type="text" required placeholder="Enter username" name="Username"></td>
                       </tr>
                       <tr>   
                          <td><label><p class="p-login-table">Password*</p></label></td>
                          <br>
                          <td><input type="password" required placeholder="Enter password" ></td>
                       </tr> 
                       <tr>
                        <td></td>
                        <td colspan="2"> <center><input class="a-login" type="submit" value="save"></center></td>
                       </tr>
                       </table>
                    </center>
                     </form> 
                </div><!-- form-login-content -->
            </div> <!-- /overlay-main -->
        </div> <!-- /main -->
    </body>

</html>
