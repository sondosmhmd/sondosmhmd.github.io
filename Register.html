<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Register </title>
        <link rel="stylesheet" href="css/style.css">
    
    </head>
    <body class="register-body">
        <div class="container-register">
            <div class="border-register">
                <div class="p-register">
                    <p>quick</p>
                    <p>register</p>
                </div>
                <div class="register-content">
                    <form method="post">
                        <fieldset class="fieldset-register">
                      <div>
                      <label for="text"> Username*</label>
                      <br>
                      <input  id="text" type="text" required placeholder=" Write your name " >
                     </div>
                      <br>
                         <div>
                        <label for="email"> Email*    </label>
                        <br>
                        <input id="email" type="email" required placeholder="....@gmail.com">
                    </div>
                      <br>
                        <div>
                        <label for="password"> Password*  </label>
                        <br>
                        <input type="password" maxlength="8" required placeholder="....12abc#">
                        </div>
                    <br>
                        <div>
                        <label for="radio"> Gender* </label>
                        <br>
                        <input type="radio" name="radio1" required>
                        <label for="radio"> Male </label>
                        <input type="radio" name="radio1" required>
                        <label for="radio"> Female </label>
                        </div>
                     <br>
                        <div>
                        <label for="data"> Date* </label>
                        <br>
                        <input type="date" required>
                        </div>
                       <br>
                  <center><input id="save-register" type="submit" value=" Register Now"></center>
                    </fieldset>
                    </form>
                </div>
    
            </div>
        </div>
    
    </body>    

</html>
